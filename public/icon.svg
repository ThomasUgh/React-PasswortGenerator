<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:0.9"/>
    </linearGradient>
    <linearGradient id="lockGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Shield Shape -->
  <path d="M256 80 L400 140 L400 280 C400 360 340 420 256 450 C172 420 112 360 112 280 L112 140 Z" 
        fill="url(#shieldGrad)" filter="url(#shadow)"/>
  
  <!-- Shield inner border -->
  <path d="M256 100 L380 152 L380 276 C380 345 328 398 256 425 C184 398 132 345 132 276 L132 152 Z" 
        fill="none" stroke="rgba(99,102,241,0.3)" stroke-width="3"/>
  
  <!-- Lock Body -->
  <rect x="200" y="240" width="112" height="100" rx="12" fill="url(#lockGrad)"/>
  
  <!-- Lock Shackle -->
  <path d="M220 240 L220 200 C220 165 235 150 256 150 C277 150 292 165 292 200 L292 240" 
        fill="none" stroke="url(#lockGrad)" stroke-width="24" stroke-linecap="round"/>
  
  <!-- Inner shackle highlight -->
  <path d="M232 240 L232 205 C232 178 242 168 256 168 C270 168 280 178 280 205 L280 240" 
        fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="256" cy="280" r="14" fill="#1e1b4b"/>
  <rect x="250" y="280" width="12" height="30" rx="4" fill="#1e1b4b"/>
  
  <!-- Keyhole highlight -->
  <circle cx="253" cy="277" r="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Decorative binary elements -->
  <g fill="rgba(255,255,255,0.15)" font-family="monospace" font-size="14">
    <text x="130" y="200">01</text>
    <text x="360" y="200">10</text>
    <text x="140" y="380">11</text>
    <text x="350" y="380">00</text>
  </g>
  
  <!-- Security dots -->
  <circle cx="170" cy="300" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="342" cy="300" r="6" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Checkmark accent -->
  <path d="M340 120 L355 135 L385 105" fill="none" stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
